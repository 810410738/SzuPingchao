    <form action="/teen_game_post/" method="post">
        <div class="weui-cells weui-cells_form">
        <!-- 姓名 -->
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="name" placeholder="请输入姓名"/>
                </div>
            </div>

           <!-- 性别 -->    
        <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label  class="weui-label">性别</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="">请选择</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>

        <!-- 单位 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">单位</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="danwei" placeholder="请输入"/>
                </div>
            </div>
              <!-- 手机 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel"  name="phonenumber" placeholder="请输入11位手机号"/>
                </div>
            </div>
        <!-- 身份证 -->
          <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">身份证</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*"  name="idcard" placeholder="请输入你的身份证号码"/>
                </div>
            </div>
       

         
        <!-- 提交按钮 -->
            <div class="weui-btn-area">
            <input class="weui-btn weui-btn_primary" type="submit" name="提交"/>
        </div>
