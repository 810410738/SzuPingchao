    <script type="text/javascript">
        function validate_required(field, alerttxt){
            with(field)
            {
               if(value==null||value=="")
                {
                    alert(alerttxt);
                    return false;
                }
                else{
                    return true;
                }
            }
        }
        function validate_form(thisForm){
            with(thisForm){
                if(validate_required(name, "名字不可以为空!") == false)
                {
                    name.focus();
                    return false;
                }
                else if(validate_required(select2, "性别不可以为空!") == false){
                    select2.focus();
                    return false;
                }
                else if(validate_required(college, "学院不可以为空!") == false){
                    college.focus();
                    return false;
                }
                 else if(validate_required(phone, "手机号码不可以为空!") == false){
                    phone.focus();
                    return false;
                }
                 else if(validate_required(stu_no, "学号不可以为空!") == false){
                    stu_no.focus();
                    return false;
                }
                else if(validate_required(wechat, "微信号不可以为空!") == false){
                    wechat.focus();
                    return false;
                }
            }
        }
</script>
